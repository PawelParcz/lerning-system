<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stwórz zajęcia</title>
</head>
<body>
<h1>Stwórz zajęcia</h1>
<form method="post">
    <div>
        <label for="name">Nazwa</label>
        <input type="text" id="name" name="name" th:value="${lecture.getName()}">
    </div>
    <div>
        <label for="date">Termin</label>
        <input type="datetime-local" id="date" name="date" th:value="${lecture.getDate()}">
    </div>
    <input type="submit" value="Zapisz">
</form>
</body>
</html>
